<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <section
      class="d-flex justify-content-between align-items-center h-100 signinMainSection mt-5"
    >
      <div
        class="container firstSectionSignup d-flex flex-column justify-content-center d-none d-lg-flex"
        style="background-color: #332395; height: 110vh"
      >
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
          style="width: 38%; margin: auto; position: relative"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/img/Poster1 (1).png"
                class="d-block w-100"
                alt="Image 1"
                style="height: 350px"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/img/Poster1 (2).png"
                class="d-block w-100"
                alt="Image 2"
                style="height: 350px"
              />
            </div>
            <!-- Other carousel items -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
            style="
              position: absolute;
              top: 50%;
              left: -50px;
              transform: translateY(-50%);
            "
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
            style="
              position: absolute;
              top: 50%;
              right: -50px;
              transform: translateY(-50%);
            "
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!-- onClick={() => window.history.back()} -->
      <div class="container secondSectionSignup mt-5 mb-4">
        <div
        class="mb-4"
        style="color: rgb(132, 132, 132); cursor: pointer;"
        onclick="handleGoback()"
      >
      <i class="fa-solid fa-angle-left mx-2"></i> Go back
      </div>
      <form action="" class="mx-auto w-75">
        <h1 class="accountSignUp" style="font-weight: bold;">Account sign up</h1>
          <hr class="text-muted" />
          <div class="inputFlex d-flex flex-row justify-content-between" style="gap: 40px;">
            <div>
              <label for="emailInput" class="form-label"> First name </label>
               <input id="emailInput" class="form-control" type="text" />
            </div>

            <div>
              <label for="emailInput" class="form-label"> Last name </label>
               <input id="emailInput" class="form-control" type="text" />
            </div>
          </div>
          <br />
          <div>
            <label for="emailInput" class="form-label"> User Email id </label><br />
            <div class="emailotpInput">
               <input id="emailInput" class="form-control" type="text" />
              <!-- <button
                class="emailotpInputButton"
              >
                Generate otp
              </button> -->
            </div>
          </div>
          <br />
          <div>
            <label for="emailInput" class="form-label"> Mobile No. </label><br />
             <input id="emailInput" class="form-control" type="text" />
          </div>
          <br />
          <div>
            <label for="emailInput" class="form-label"> Set Password </label><br />
             <input id="emailInput" class="form-control" type="text" />
          </div>
          <br />
          <div class="passwordError text-danger mb-4 " style="font-size: 14px;">
            *Must contain atleast 1 number, 1 uppercase, 1 lowercase letter, at
            least 8 or more characters
          </div>
          <div>
            <label for="emailInput" class="form-label"> OTP </label><br />
            <div class="emailotpInput">
               <input id="emailInput" class="form-control" type="text" />
              <!-- <button class="emailotpInputButton">Verify otp</button> -->
            </div>
          </div>
          <div class="iUnderstand my-4" style="font-size: 14px;">
            I understand that by registering on PracticeGuru, I agree to
            theÂ <span style="color: #2563eb"
              ><a href="https://practiceguru.pro/DIY_Posters/terms.php"
                >Terms and Conditions.</a
              ></span
            >
          </div>
          <button type="submit" class="btn btn-warning w-100 fw-bold">
            Sign up
          </button>
        </form>
      </div>
    </section>
    <div id="footer-placeholder"></div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
        src="https://kit.fontawesome.com/e04320a517.js"
        crossorigin="anonymous"
      ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="navbar-placeholder"></div>
    <section
      class="d-flex justify-content-between align-items-center h-100 signinMainSection mt-5"
    >
      <div
        class="container firstSectionSignup d-flex flex-column justify-content-center d-none d-lg-flex"
        style="background-color: #332395; height: 100vh"
      >
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
          style="width: 38%; margin: auto; position: relative"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/img/Poster1 (1).png"
                class="d-block w-100"
                alt="Image 1"
                style="height: 350px"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/img/Poster1 (2).png"
                class="d-block w-100"
                alt="Image 2"
                style="height: 350px"
              />
            </div>
            <!-- Other carousel items -->
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
            style="
              position: absolute;
              top: 50%;
              left: -50px;
              transform: translateY(-50%);
            "
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
            style="
              position: absolute;
              top: 50%;
              right: -50px;
              transform: translateY(-50%);
            "
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <div class="container secondSectionSignup mt-5 mb-4">
        <div
        class="mb-4"
        style="color: rgb(132, 132, 132); cursor: pointer;"
        onclick="handleGoback()"
      >
      <i class="fa-solid fa-angle-left mx-2"></i> Go back
      </div>
        <form action="" class="mx-auto w-75">
          <h1 class="accountSignUp" style="font-weight: bold;">Account sign up</h1>
          <hr class="text-muted" />
          <br />
          <!-- <div class="updateYou">
            If you are already a member you can login with your email address and password.
          </div>
          <br> -->
          <div class="mb-3">
            <label for="emailInput" class="form-label">Put Email address</label>
            <input id="emailInput" class="form-control" type="text" />
          </div>
          <br />

          <div class="passwordError text-danger">
            User already exists with this Email id.
          </div>
          <div class="updateYou mt-2 mb-4">
            Please <a
              style="color: rgb(166, 166, 166)"
              href="/Signin/signin.html"
              >login</a
            > with this email id or if any issues contact us on 9136667325
          </div>

          <button type="submit" class="btn btn-warning w-100 fw-bold">
            Submit
          </button>
          <div class="text-center mt-4">
            Already have an account?
            <span>
              <a class="text-primary" href="/Signin/signin.html">Login here</a>
            </span>
          </div>
        </form>
        <div class="text-center mt-4">
          <a href="/Signup/verify3.html"
            ><button class="btn btn-secondary">Next</button></a
          >
        </div>
      </div>
    </section>
    <div id="footer-placeholder"></div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script
        src="https://kit.fontawesome.com/e04320a517.js"
        crossorigin="anonymous"
      ></script>
  </body>
</html>
<script src="/Signup/signup.js"></script>

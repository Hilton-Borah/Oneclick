<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid lightgray;
    padding: 10px 20px;
    padding-bottom: 10px;
    color: white;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    background-color: white; /* Ensure the background covers the content behind it */
  }

  .logo {
    width: 120px;
  }

  .nav-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
  }

  .nav-links div {
    color: rgb(0, 0, 0);
    cursor: pointer;
  }

  .mobile-nav div {
    color: rgb(255, 255, 255);
  }

  .nav-links div:hover,
  .mobile-nav div:hover {
    text-decoration: underline;
  }

  .hamburger {
    display: none;
    cursor: pointer;
    font-size: 24px;
    color: black;
  }

  .mobile-nav {
    display: none;
    flex-direction: column;
    background-color: #332395;
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    gap: 10px;
    padding: 10px;
  }

  .startNow {
    background: #332395;
    border: 2px solid #c026d3;
    padding: 5px 10px;
    border-radius: 5px;
    color: white !important;
  }

  @media (max-width: 768px) {
    .nav-links {
      display: none;
    }
    .hamburger {
      display: block;
    }
    .mobile-nav.active {
      display: flex;
    }
  }
</style>
<nav class="navbar">
  <img src="/img/oneclickLogo.png" alt="OneClick Logo" class="logo" />
  <div class="nav-links">
    <a><div>Home</div></a>
    <div>OneClick Branding</div>
    <div>About Us</div>
    <div>Pricing</div>
    <a href="/Blog/blog.html"> <div>Blog</div></a>
    <a href="/Signin/signin.html"><div>Log In</div></a>
    <a href="/Signup/signup.html"><div class="startNow">Sign up</div></a>
  </div>
  <div class="hamburger" id="hamburger">
    <i class="fas fa-bars"></i>
  </div>
  <div class="mobile-nav" id="mobile-nav">
    <div>Home</div>
    <div>OneClick Branding</div>
    <div>About Us</div>
    <div>Pricing</div>
    <a href="/Blog/blog.html"> <div>Blog</div></a>
    <a href="/Signin/signin.html"><div>Log In</div></a>
    <a href="/Signup/signup.html"><div>Sign up</div></a>
  </div>
</nav>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Your code here
    document.getElementById("hamburger").onclick = function () {
      document.getElementById("mobile-nav").classList.toggle("active");
    };
  });
</script>
